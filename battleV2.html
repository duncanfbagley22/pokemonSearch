<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duncan's Pokemon API Practice</title>
    <link rel="stylesheet" href="battlestylesheets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="shortcut icon" type="image/jpg" href="images.png"/>
</head>
<body>

    <button class="nav-toggle" id="nav-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <div class="left-side-nav">
        <div class="nav-text"><b>Navigation</b></div>
        <ul>
            <li><a href="index.html">Search</a></li>
            <li><a href="guess.html">Guess</a></li>
            <li><a href="battleV2.html">Battle</a></li>
        </ul>
        <div class="nav-text-close" id="nav-text-close"><b>Close Menu</b></div>
    </div>
    <div class="loading-buttons">
        <div class="battle-input-button" id="input_button">Start</div>
    </div>
    <div class="battle-field" id="battle-field">
        <div class="sub-battle-field">
            <div id="pokemon_name_two">NAME</div>
            <div class="pokemon_level_field_two">:L<span id="pokemon_level_two"></span></div>
            <div class="health-bar-container-2">
                <span class="hp-label-2">HP:</span>
                <div class="health-bar-2">
                    <div class="health-bar-fill" id="health-bar-fill-2"></div>
                </div>
            </div>
            <div><img id="pokemonFront2" src=""></div>
        </div>
        <div class="sub-battle-field">
            <div id="pokemon_name">NAME</div>
            <div class="pokemon_level_field">:L<span id="pokemon_level"></span></div>
            <div class="health-bar-container">
                <span class="hp-label">HP:</span>
                <div class="health-bar">
                    <div class="health-bar-fill" id="health-bar-fill"></div>
                </div>
            </div>
            <div class="hp_user"><span id="pokemon_hp_current"></span>/   <span id="pokemon_hp_initial"></span></div>
            <div><img id="pokemonBack1" src=""></div>
        </div>
        <div class="sub-battle-field">
                <div class="text-field" id="text-field"></div>
                    <div class="move-selection" id="move-selection">
                        <div class="movebuttonselection" id="pokemon1move1">Move 1</div>
                        <div class="movebuttonselection" id="pokemon1move2">Move 2</div>
                        <div class="movebuttonselection" id="pokemon1move3">Move 3</div>
                        <div class="movebuttonselection" id="pokemon1move4">Move 4</div>
                    </div>
                </div>
        </div>
    <script src="battleApp.js"></script>
</body>

</html>
