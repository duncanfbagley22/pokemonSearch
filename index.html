<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duncan's Pokemon API Practice</title>
    <link rel="stylesheet" href="stylesheets.css">
    <link rel="shortcut icon" type="image/jpg" href="images.png"/>
</head>
<body>
    <div class="title">Duncan's Pokemon Lookup</div>
    <div class="info-container">
        <div class="pokemon-picture"><img id="pokemon_img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png"></div>
        <div class="pokemon-info">
            <div class="pokemon-name" id="pokemon_name">Charizard</div>
            <div class="type-1" id="pokemon_type_one">Fire</div>
            <div class="type-2" id="pokemon_type_two">Flying</div>
            <div class="play-cry-button" id="play-sound-button"><button>Play Cry</button></div>
            <div class="external-info-button"><button id="external_button">Go to Info</button></div>
        </div>
    </div>
    <div class="input-container"></div>
    <div class="button-container">
        <input placeholder="Pokemon Name" class="input-section" type="text" id="inputPokemon">
        <div class="input-button"><button id="inputButton">Select New Pokemon</button></div>
    </div>
    <audio id="audioPlayer">
        <source id="pokemonAudio" src="https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/6.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <div class="left-side-nav">
        <div class="nav-text"><b>Navigation</b></div>
        <ul>
            <li><a href="index.html">Search</a></li>
            <li><a href="guess.html">Guess</a></li>
        </ul>
    </div>

    <div class="right-side-bar">
        <div class="nav-text"><b>Recent Searches</b></div>
        <div class="recent-searches">
            <ul id="searches">
            </ul>
        </div>
        <div class="clear-button"><button id="clearButton">Clear Recent History</button></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
