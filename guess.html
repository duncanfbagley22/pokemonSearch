<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duncan's Pokemon API Practice</title>
    <link rel="stylesheet" href="stylesheets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="shortcut icon" type="image/jpg" href="images.png"/>
</head>
<body>
    <div class="title">Who's That Pokemon?</div>
    <div class="info-container">
        <div class="pokemon-picture"><img id="pokemon_img" src=""></div>
        <div class="pokemon-info">
            <div class="pokemon-name" id="pokemon_name">???</div>
            <div id="next_pokemon">Start</div>
            <div id="settings">Settings</div>
            <div id="total_correct">Score: <span id="score">0</span></div>
        </div>
    </div>
    <div class="button-container">
        <input placeholder="Pokemon Name" class="input-section" type="text" id="inputPokemon">
        <div class="input-button" id="inputButton">Enter</div>
    </div>

    <button class="nav-toggle" id="nav-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <div class="left-side-nav">
        <div class="nav-text"><b>Navigation</b></div>
        <ul>
            <li><a href="index.html">Search</a></li>
            <li><a href="guess.html">Guess</a></li>
        </ul>
        <div class="nav-text-close" id="nav-text-close"><b>Close Menu</b></div>
    </div>
    <div class="settings-box">
        <div class="settings-title">Select Applicable Generations</div>
        <hr>
        <div class="settings-checkboxes">
            <div>
                <input type="checkbox" id="gen1" name="gen1" checked>
                <label for="gen1">Generation 1</label>
            </div>
            <div>
                <input type="checkbox" id="gen2" name="gen2">
                <label for="gen2">Generation 2</label>
            </div>
            <div>
                <input type="checkbox" id="gen3" name="gen3">
                <label for="gen3">Generation 3</label>
            </div>
            <div>
                <input type="checkbox" id="gen4" name="gen4">
                <label for="gen4">Generation 4</label>
            </div>
            <div>
                <input type="checkbox" id="gen5" name="gen5">
                <label for="gen5">Generation 5</label>
            </div>
            <div>
                <input type="checkbox" id="gen6" name="gen6">
                <label for="gen6">Generation 6</label>
            </div>
            <div>
                <input type="checkbox" id="gen7" name="gen7">
                <label for="gen7">Generation 7</label>
            </div>
            <div>
                <input type="checkbox" id="gen8" name="gen8">
                <label for="gen8">Generation 8</label>
            </div>
            <div>
                <input type="checkbox" id="gen9" name="gen9">
                <label for="gen9">Generation 9</label>
            </div>
        </div>
        <div id="close-settings-box">Close</div>
    </div>

    <script src="guessApp.js"></script>
</body>

</html>
